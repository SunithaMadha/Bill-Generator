<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Bill Generator</h2>
    {% if success %}
      <div class="alert alert-success">Bill saved successfully!</div>
    {% endif %}
    <form action="/generate" method="POST">
      <div class="mb-3">
        <label for="customer" class="form-label">Customer Name</label>
        <input type="text" class="form-control" name="customer" required>
      </div>
      <div class="mb-3">
        <label for="items" class="form-label">Items (comma separated)</label>
        <textarea class="form-control" name="items" required></textarea>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total Amount</label>
        <input type="number" step="0.01" class="form-control" name="total" required>
      </div>
      <button type="submit" class="btn btn-primary">Generate Bill</button>
      <a href="/view" class="btn btn-info">View All Bills</a>
    </form>
  </div>
</body>
</html>
